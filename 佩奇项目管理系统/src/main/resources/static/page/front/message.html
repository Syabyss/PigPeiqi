<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线留言</title>
    <link rel="stylesheet" href="../../css/element.css">
    <link rel="stylesheet" href="../../css/base.css">

    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body class="frame-body">
<div id="wrapper" v-cloak>
    <el-container>
        <el-header style="background: #54A8DC">
            <el-row style="height: 100%;" type="flex" justify="center" align="middle">
                <el-col :span="5">
                    <div style="color: white; text-align: center; font-size: 24px;">
                        佩奇项目管理系统
                    </div>
                </el-col>
                <el-col :span="16">
                    <el-menu
                            :default-active="src"
                            mode="horizontal"
                            @select="handleSelect"
                            class="el-menu-demo"
                            background-color="#54A8DC"
                            text-color="#fff"
                            active-text-color="#ffd04b"
                    >
                        <el-menu-item index="index.html">系统首页</el-menu-item>
                        <el-menu-item index="blog.html">本站项目</el-menu-item>
                        <el-menu-item index="resource.html">资源站点</el-menu-item>
                        <el-menu-item index="message.html">留言反馈</el-menu-item>
                        <el-menu-item index="author.html">关于本站</el-menu-item>
                    </el-menu>
                </el-col>
                <el-col :span="4">
                    <div v-if="user.id">
                        <span style="color: white">欢迎你：{{user.username}}&nbsp;&nbsp;</span>
                        <el-button size="mini" @click="logout">退出</el-button>
                    </div>
                    <div v-else>
                        <a href="/page/end/login.html">
                            <el-button size="mini" type="success" round>登录</el-button>
                        </a>
                    </div>
                </el-col>
            </el-row>
        </el-header>
        <el-main>
            <el-row>
                <el-col :span="14" :offset="5">

                    <div style="margin: 10px 0 50px 0">

                        <el-card style="margin-top: 20px; margin-bottom: 50px">
                            <div style="display: flex">
                                <div style="color: #888; font-size: 20px; flex: 1">在线留言</div>
                            </div>
                            <!--                    分割线-->
                            <div style="height: 1px; margin: 10px 0; background-color: #ccc"></div>

                            <div style="padding: 20px; color: #888">
                                <div>
                                    <el-input type="textarea" :rows="3" v-model="entity.content"></el-input>
                                    <div style="text-align: right; padding: 10px"><el-button type="primary" @click="save">留言</el-button></div>
                                </div>
                            </div>

                            <!--                    分割线-->
                            <div style="height: 1px; margin: 10px 0; background-color: #ccc"></div>

                            <div style="display: flex; padding: 20px" v-for="item in messages">
                                <div style="text-align: center; flex: 1">
                                    <el-image :src="item.avatar" style="width: 60px; height: 60px; border-radius: 50%"></el-image>
                                </div>
                                <div style="padding: 0 10px; flex: 5">
                                    <div><b style="font-size: 14px">{{ item.username }}</b></div>
                                    <div style="padding: 10px 0; color: #888">
                                        {{ item.content }}
                                        <el-button type="text" size="mini" @click="del(item.id)" v-if="item.username === user.username">删除</el-button>
                                    </div>
                                    <div style="background-color: #eee; padding: 10px" v-if="item.parentMessage">{{ item.username }}：{{ item.parentMessage.content }}</div>
                                    <div style="color: #888; font-size: 12px">
                                        <span>{{ item.time  }}</span>
                                        <el-button type="text" style="margin-left: 20px" @click="reReply(item.id)">回复</el-button>
                                    </div>
                                </div>

                            </div>
                        </el-card>

                        <el-dialog title="回复信息" :visible.sync="dialogFormVisible" width="40%"
                                   close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                            <el-form :model="entity">
                                <el-form-item label="内容" label-width="100px">
                                    <el-input v-model="entity.reply" autocomplete="off" type="textarea" :rows="3"></el-input>
                                </el-form-item>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="cancel">取 消</el-button>
                                <el-button type="primary" @click="reply">确 定</el-button>
                            </div>
                        </el-dialog>

                    </div>

                </el-col>
            </el-row>

        </el-main>

        <el-footer style="text-align: center; height:100px; width:100%; bottom: 0; color:white; background: #2A3746">
            <p style="margin-top: 10px">
                Jhy ©2021 佩奇项目管理平台
            </p>
            <p style="margin-top: 10px">
                <span>Wechat：Jhy20010404</span>
            </p>
            <p style="margin-top: 10px">
                <span>QQ：3544329458</span>
            </p>

        </el-footer>
    </el-container>

</div>

<!--    js-->
<script src="../../js/jquery.min.js"></script>

<script src="../../js/vue.min.js"></script>
<script src="../../js/element.js"></script>

<script>
    new Vue({
        el: "#wrapper",
        data: {
            src: 'message.html',
            user: {},
            messages: [],
            dialogFormVisible: false,
            isCollapse: false,
            entity: {}
        },
        created() {
            $.ajax({url: '/api/user/session', method: "GET", async: false, success: (res) => {this.user = res.data || {}}});
            this.loadMessage();


        },
        methods: {
            handleSelect(key) {
                location.href = key;
            },

            logout() {
                $.get("/api/user/logout");
                sessionStorage.removeItem("user");
                location.href = "/page/end/login.html";
            },

            loadMessage() {
                $.get("/api/message/foreign/").then(res => {
                    this.messages = res.data;
                    console.log(this.messages);
                })
            },
            cancel() {
                this.dialogFormVisible = false;
                this.entity = {};
            },
            reReply(id) {
                this.dialogFormVisible = true;
                this.entity.parentId = id;
            },
            reply() {
                this.entity.content = this.entity.reply;
                this.save();
            },

            save() {
                if (!this.user.username) {
                    this.$message({
                        message: "请登录",
                        type: "warning"
                    });
                    return;
                }
                if (!this.entity.content) {
                    this.$message({
                        message: "请填写内容",
                        type: "warning"
                    });
                    return;
                }
                $.ajax({
                    url: "/api/message",
                    type: 'POST',
                    contentType: "application/json",
                    data: JSON.stringify(this.entity)
                }).then(res => {
                    if (res.code === '0') {
                        this.$message({
                            message: "评论成功",
                            type: "success"
                        });
                    } else {
                        this.$message({
                            message: res.msg,
                            type: "error"
                        });
                    }
                    this.entity = {}
                    this.loadMessage();
                    this.dialogFormVisible = false;
                })
            },
            del(id) {
                $.ajax({
                    url: "/api/message/" + id,
                    type: 'DELETE',
                    contentType: "application/json"
                }).then(res => {
                    this.loadMessage()
                })
            }
        }
    })
</script>
</body>
</html>
